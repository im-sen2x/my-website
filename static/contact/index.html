<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Jansen</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Raleway:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <link rel="stylesheet" type="text/css" href="../css/hamburger.css">
    <link rel="stylesheet" type="text/css" href="../css/cirrolytix_modal.css">
    <link rel="icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <script defer src="../js/contact.js"></script>
</head>
<body>
    <!-- <header>
        <h1>Welcome If you'd like to inquire about my services kindly fill up this form</h1>
    </header> -->
    <div id="header-mobile" class="header-mobile">
        <!-- <div class="header-badge-img"><img src="images/sparta_logo_allan_white_ember.png" alt="sparta logo ember"></div> -->
        <!-- <div class="header-badge-img"><img src="images/sparta_logo_burg.png" alt="sparta logo ember"></div> -->
        <!-- <div class="header-badge-sparta">Smarter Philippines through Data Analytics R&D, Training and Adoption</div> -->
        
        <!-- click span -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <div class="nav-mobile">
            <ul>
                <li class="clickable"><i class="fas fa-home"></i>&nbsp;<a class="clickable mobile-list" href="../">HOME</a></li>
                <li class="clickable"><i class="fas fa-address-card"></i>&nbsp;<a class="clickable mobile-list" href="../">ABOUT</a></li>
                <li><i class="fas fa-clock"></i>&nbsp;<a class="clickable mobile-list" href="../">EXPERIENCE</a></li>
                <li><i class="fas fa-user-graduate"></i>&nbsp;<a class="clickable mobile-list" href="../">EDUCATION</a></li>
                <!-- <li><a class="clickable mobile-list" href="#portfolio">PORTFOLIO</a></li> -->
                <li><i class="fas fa-phone"></i>&nbsp;<a class="clickable mobile-list" href="./">CONTACT</a></li>
            </ul>
        </div>
        <label for="nav-toggle" class="nav-toggle-label clickable">
            <span></span>
        </label>
    </div>
    <header>
        <div class="j-icon-container">
            <img class="j-icon" src="../favicon/android-chrome-192x192.png">
        </div>
        <ul class="header-list">
            <li><i class="fas fa-home"></i>&nbsp;<a href="../">HOME</a></li>
            <li><i class="fas fa-address-card"></i>&nbsp;<a href="../">ABOUT</a></li>
            <li><i class="fas fa-clock"></i>&nbsp;<a href="../">EXPERIENCE</a></li>
            <li><i class="fas fa-user-graduate"></i>&nbsp;<a href="../">EDUCATION</a></li>
            <!-- <li><a href="#portfolio">PORTFOLIO</a></li> -->
            <li><i class="fas fa-phone"></i>&nbsp;<a href="./">CONTACT</a></li>
        </ul>
    </header>
    <div id="inquiry-form-container">
        <form id="inquiry-form">
            <h3>Inquiry Form</h3>
            <input id="input-name" class="form-box" type="text" name="sender" placeholder="Name" autocomplete="off">
            <input id="input-email" class="form-box" type="email" name="email" placeholder="Email" autocomplete="off">
            <input id="input-title" class="form-box" type="text" name="title" placeholder="Title" autocomplete="off">
            <textarea class="form-box" name="message" placeholder="Leave a Message" autocomplete="off"></textarea>
            <button id="button" type="submit">Submit Inquiry</button>
        </form>
    </div>
    <div id="cirro-modal" class="cirro-modal">
        <div class="cirro-modal-content">
            <div class="cirro-modal-close clickable">&times;</div>
            <p class="cirro-modal-message"></p>
            <button class="cirro-modal-button clickable" type="button">OK</button>
        </div>
    </div>
    
    <footer>
        &copy; Jansen Lopez 2020 
    </footer>
</body>

</script>
